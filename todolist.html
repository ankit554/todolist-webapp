<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="ToDoList.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<header>
		  <h1 class="heading">ToDoList</h1>
		</header>
	</div>
	<div>
		<nav>
			<div class="left_nav">
				<a class="active" href="#Dashboard">Dashboard</a>
			    <a href="#about">About</a>
			    <a href="#contact">Contact</a>
		        <input class="right_nav" id="filter" type="search" name="searchbar" placeholder="Search">
			</div>
		</nav>
	</div>
	<div class="rough">
		<h2>Enter Text into the input field to add items to your list</h2>
		<h3>Click the "X" to remove the item from your list</h3><br>
		<form id="addForm">
			<input id="userText" type="text" name="text" autocomplete="off">
			<input id="enter" type="submit" name="Enter">
			<input id="reset" type="reset" name="Clear">
		</form>
	</div>
	<div class="todolist">
		<ul id="items">
			<li>Ankit <button class="delBtn">X</button></li>
		</ul>
	</div>

	<script type="text/javascript" src="todolist.js">
	</script>
</body>
</html>
